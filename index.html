<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="imagem/png" href="./img/icon.jpg" />
    <script src="script.js" defer></script>
    
    <title>Mario Jump</title>
</head>
<body>

    <h1>Mario Jump</h1>
    <div class="game-board">
        <div class="start-game">
            <button id="start" onclick="start()">Start Game</button>
        </div>
        <div class="end-game">
            <p>Game Over! <br>
                <button id="restart" onclick="restart()">Play Again</button>
            </p>
        </div>
        <!-- <div class="score-board"><p>Teste</p></div> -->
        <audio src="./song/jump-mario.mp3" class="jump-audio"></audio>
        <audio src="./song/game-over.mp3" class="game-over-audio"></audio>
        <audio src="./song/theme-song.mp3" class="theme-song-audio"></audio>
        <img src="./img/scenery.png" class="scenery">
        <img src="./img/mario.gif" class="mario">
        <img src="./img/pipe.png" class="pipe">
    </div>
    <div class="button-jump">
        <a onclick="jump()">Jump</a>
    </div>
    
    

</body>
</html>
